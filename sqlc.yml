version: "2"
sql:
  - engine: "postgresql"
    queries: "internal/recipe/postgres/postgres.sql"
    schema: "migrations"
    gen:
      go:
        package: "postgres"
        sql_package: "pgx/v5"
        out: "internal/recipe/postgres"
        omit_unused_structs: true
        emit_empty_slices: true
        emit_prepared_queries: false
        overrides:
          - db_type: "timestamptz"
            go_type:
              type: "time.Time"
          - db_type: "timestamptz"
            nullable: true
            go_type:
              type: "*time.Time"
  - engine: "postgresql"
    queries: "internal/user/postgres/postgres.sql"
    schema: "migrations"
    gen:
      go:
        package: "postgres"
        sql_package: "pgx/v5"
        out: "internal/user/postgres"
        omit_unused_structs: true
        emit_empty_slices: true
        emit_prepared_queries: false

